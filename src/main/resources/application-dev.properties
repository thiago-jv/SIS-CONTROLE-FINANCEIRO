# =====================================
# AMBIENTE: DESENVOLVIMENTO
# =====================================

# =====================================
# DATABASE
# =====================================
spring.datasource.url=jdbc:postgresql://localhost:5432/bdfinanceiro
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# =====================================
# HIKARI CONNECTION POOL
# =====================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000

# =====================================
# JPA/HIBERNATE
# =====================================
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# =====================================
# ACTUATOR (DEV - Expõe todos)
# =====================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# =====================================
# LOGGING (DEV - Mais verboso)
# =====================================
logging.level.root=INFO
logging.level.com.financeiro=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================
# DEVTOOLS
# =====================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# =====================================
# URLS ÚTEIS
# =====================================
# Swagger: http://localhost:8089/swagger-ui/index.html
# Actuator Health: http://localhost:8089/actuator/health
# Prometheus Metrics: http://localhost:8089/actuator/prometheus
# Grafana: http://localhost:3000